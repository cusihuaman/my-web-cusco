<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Zen+Antique&display=swap" rel="stylesheet">
    <link rel="icon" type="image.pnj" href="./assets01/logos/favicon_yard_sale.svg">
    <title>Nueva-contraseña-link</title>
    <link rel="stylesheet" href="./css/class003.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets01/logos/logo_yard_sale.svg" class="logo" alt="Programador">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" name="" id="email" placeholder="example@gmil.com" class="input input-email">

                 <label for="password" class="label">Password</label>
                <input type="password" name="" id="email" placeholder="contraseña" class="input input-email">
                <div class="button-farm">
                    <input type="submit" value="log in" class="primary-button login-button">
                </div>
                <a href="#">Forgot my password</a>
            </form>
            <div class="button-two">
                <button class="secundary-button">sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
